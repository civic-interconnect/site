# mkdocs.yml
# Configuration file for MkDocs (Automated project documentation generator)

site_name: civic-interconnect
site_url: https://civic-interconnect.github.io/site/
repo_url: https://github.com/civic-interconnect/site
site_description: Organization website.
site_author: civic-interconnect
docs_dir: docs
site_dir: site
copyright: Copyright &copy; 2025 Civic Interconnect
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/civic-interconnect/site
  languages:
    - name: English
      code: en
      default: true
    - name: Français
      code: fr
    - name: Ελληνικά
      code: el

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections # Group navigation items
    - navigation.top # Back-to-top button
    - search.suggest # Search suggestions as you type
    - search.highlight # Highlight search terms
    - content.code.copy # Copy button on code blocks
    - toc.follow # Highlight current section in TOC

  palette:
    - scheme: default # Light/dark mode toggle
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src/python/src
          options:
            show_source: true
            show_root_heading: true # Include module names
            show_root_toc_entry: true # Include module in TOC
            docstring_style: google # Professional docstring format
            show_signature_annotations: true
            separate_signature: true # Makes function signatures easier to read
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: fr
          name: Français
          build: false
        - locale: el
          name: Ελληνικά
          build: false

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/ajv-formats/3.0.1/ajv-formats.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/ajv/8.17.1/ajv2020.bundle.js
  - js/validator.js

markdown_extensions:
  - admonition # Note/Warning/Tip boxes
  - codehilite # Syntax highlighting
  - tables # Markdown tables
  - toc:
      permalink:
       true # Clickable headers
      toc_depth: 3
  - pymdownx.superfences # Code blocks with syntax highlighting
  - pymdownx.details # Collapsible sections
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.snippets # Include external files
  - pymdownx.tabbed # Tabbed content

nav:
  - Site: index.md
  - Home: en/index.md
  - Quick Start: en/quick-start.md
  - Schemas: en/schemas.md

  - Concepts:
      - Interoperability: en/concepts/interoperability.md
      - Normalization: en/concepts/normalization.md
      - Related Domains: en/concepts/related-domains.md
      - Research and Adoption: en/concepts/research-adoption.md

  - Governance:
      - Foundational Principles: en/governance/cep-foundational-principles.md
      - Evolution Policy and Versioning: en/governance/evolution-policy-and-versioning.md
      - Vocabulary Governance Process: en/governance/vocabulary-process.md
      - Objectives and Vision: en/governance/objectives-and-vision.md

  - Specifications:
      - Overview: en/specs/README.md
      - CEC v1 (Canonical Encoding): en/specs/cec-v1.md
      - AAS v1 (Adapter Architecture): en/specs/aas-v1.md
      - CDIRA v1 (Identity Resolution): en/specs/cdira-v1.md
      - EFS v1 (Entity Fingerprints): en/specs/efs-v1.md
      - GIC v1 (Global Integrity Constraints): en/specs/gic-v1.md
      - GNS v1 (Graph Normalization): en/specs/gns-v1.md
      - VGS v1 (Vocabulary Governance Specification): en/specs/vgs-v1.md

  - Reference:
      - Compatibility Matrix: en/reference/compatibility-matrix.md
      - Reference Standards: en/reference/reference-standards.md
      - Reference Projects: en/reference/reference-projects.md
      - W3C PROV: en/reference/w3c-prov.md

  - Examples:
      - Overview: en/examples/README.md
      - Entity with SNFEI: en/examples/entity-with-snfei.md

  - Data Sources: en/DATA_SOURCES.md
